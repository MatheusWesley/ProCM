<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Lista Ramais - Avaya</title>
	<!-- <link href="css/bootstrap.css" rel="stylesheet"/> -->
	 <!-- <link href="css/cover.css" rel="stylesheet" />   FOLHA DE ESTILO COVER -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-secondary">
	<div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="container">
          	  <div class="row justify-content-md-center">
						    <div class="col col-lg-2">
						    </div>
						    <div class="col-md-auto">
						    	<h1>RAMAIS AVAYA</h1>
						    </div>
						    <div class="col col-lg-2">
						    </div>
						  </div>
						  <div class="row">
						    <div class="col">
						    </div>
						    <div class="col-md-auto">
						    </div>
						    <div class="col col-lg-2">
						    </div>
						  </div>
           <div id="app"> <!-- APP INICIO -->
						  <div class="row justify-content-md-center">
						    <div class="col col-sm-auto">
								</div>
						    <div class="col-md-8">
            		<input class="form-control" id="ex3" type="text" placeholder="Digite aqui o ramal desejado." v-model="search">
            	<br>
						    </div>
						    <div class="col col-sm-auto">
						    </div>
						  </div>
						    <div class="row justify-content-md-center">
						    <div class="col col-lg-2">
						    </div>
						    <div class="col-md-auto">
						    </div>
						    <div class="col col-lg-2">
						    </div>
						  </div>
						  <div class="row">
						    <div class="col">
						    </div>
						    <div class="col-md-8">
              <table class="table table-dark table-bordered table-hover">
                  <thead>
                  <tr class="bg-success">
                  <th scope="col">SETOR</th>
                    <th scope="col">RAMAL</th>
                  </tr>
                </thead>
                  <tbody>
                  <tr v-for="item in filteredItems">
                    <th scope="row" class="text-uppercase">{{item.type}}</th>
                    <td>{{item.name}}</td>
                  </tr>
                </tbody>
               </table>
						    </div>
						    <div class="col col-lg-2">
						    </div>
						  </div>
           </div> <!-- APP FIM -->
					</div>
        </div>
      </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="vue.js"></script>
<script src="index.js"></script>
</html>
